    <script>
        window.addEventListener('load', function () {
            var liClick = document.querySelectorAll('.menu__li');

            for(var i = 0; i<liClick.length; i++){
                liClick[i].addEventListener('click', showMenu);
                liClick[i].addEventListener('mouseleave', hideMenu);
            }

            function showMenu() {
                if(this.children.length>1){
                    this.children[1].style.display = 'block';
                } else {
                    return false;
                }
            }
            function hideMenu() {
                if(this.children.length>1){
                    this.children[1].style.display = 'none';
                } else {
                    return false;
                }
            }
        });
    </script>
