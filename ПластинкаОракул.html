<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Валидация формы 1</title>
</head>
<style>
    html, body{
        margin: 0;
    }

    .err{
        border:1px solid red;
    }

    .form{
        margin: 20px;
    }

</style>
<body>
<form class="form">
    Имя<br><input type="text" name="name" class="check"><br>
    Телефон<br><input type="text" name="phone" class="check"><br>
    Почта<br><input type="text" name="email" class="check"><br>
    <input type="submit" value="Отправить">
</form>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
</script>
<script>
    /*--vanilla JS--*/
window.addEventListener('load', function(e){

    let form = document.querySelector('.form');
    let inputs = document.querySelectorAll('.check');

    form.addEventListener('submit', function(e){
        /*создаем флаг, далее сделаем проверку,
        которая позволит сократить кол-во вызовов*/
        let err = false;

        for(let i = 0; i < inputs.length; i++){
            /*перебираем inputs, получаем каждое значение и
            убираем пробелы по краям с помощью .trim()*/
            let val = inputs[i].value.trim();

            if(val != ''){
                inputs[i].classList.remove('err');
            }
            else{
                err = true;
                inputs[i].classList.add('err');
            }
        } // for
        if(err){
            e.preventDefault();
        }
    }); //form submit

});


    /*--jQuery--*/
//$(function () {

//});
</script>
</body>
</html>
